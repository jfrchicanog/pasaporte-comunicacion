<div class="container">

    <div class="col-md-5">

          <div class="mb-3">
            <label for="password" class="col-form-label">Contrase침a</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="rpassword" class="col-form-label">Repita la contrase침a</label>
            <input type="password" class="form-control" id="rpassword" [(ngModel)]="repeatedPassword" name="rpassword" required>

            {{mensaje}}

          <p class="float-end">Volver a la p치gina de <a class="link-primary" [routerLink]="'/login'">login</a></p>
        </div>
      </div>
    </div>
  </div>
